<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Movie Tracker</title>
    <link rel="icon" href="img/logo.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <script>
      fetch("/person/me")
      .then(it => it.json())
      .then(it => {
        document.getElementById("person-menu-button").textContent = it.name;
      });
    </script>
  </head>
  <body class="container-fluid" style="height: 100vh">
    <!-- Start your project here-->
    <!-- vvv Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <!-- Container wrapper -->
      <div class="container-fluid">
        <!-- Toggle button -->
        <button
          class="navbar-toggler"
          type="button"
          data-mdb-toggle="collapse"
          data-mdb-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>

        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- Navbar brand -->
          <a class="navbar-brand mt-2 mt-lg-0" href="#">
            <img
              src="/img/logo.png"
              height="50"
              alt="MovieTrackerLogo"
              loading="lazy"
            />
          </a>
          <!-- Left links -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Список активного просмотра</a>
            </li>
          </ul>
          <!-- Left links -->
        </div>
        <!-- Collapsible wrapper -->

        <!-- Right elements -->
        <div class="d-flex align-items-center">
          <!-- Avatar -->
          <div class="dropdown">
            <a
              class="dropdown-toggle d-flex align-items-center hidden-arrow"
              href="#"
              id="navbarDropdownMenuAvatar"
              role="button"
              data-mdb-toggle="dropdown"
              aria-expanded="false"
            >
              <span id="person-menu-button"></span>
            </a>
            <ul
              class="dropdown-menu dropdown-menu-end"
              aria-labelledby="navbarDropdownMenuAvatar"
            >
              <li>
                <a class="dropdown-item" href="/logout">Logout</a>
              </li>
            </ul>
          </div>
        </div>
        <!-- Right elements -->
      </div>
      <!-- Container wrapper -->
    </nav>
    <!-- ^^^ Navbar -->
    <div class="progress d-none invisible" id="progress-bar-container">
      <div class="progress-bar" id="loading-progress" role="progressbar" style="width: 5%;" aria-valuenow="5" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <!-- Jumbotron -->
    <div class="p-5 text-center bg-light h-100" >
      <div id="empty-watchlist-banner" class="d-none">
        <h1 class="mb-3">Добро пожаловать в УчётКино!</h1>
        <h4 class="mb-4">На данном портале вы сможете отслеживать статус просмотров любимых фильмов и сериалов.</h4>
      </div>
      <div class="d-flex justify-content-center">
        <div class="input-group w-50">
          <input type="text" aria-label="Номер" class="form-control" id="numberIF"/>
          <input type="text" aria-label="Пре-коммент" class="form-control" id="preCommentIF"/>
          <button class="btn btn-outline-primary" type="button" id="button-addon2" data-mdb-ripple-color="dark" onclick="addToList()">
            Добавить в список
          </button>
        </div>
      </div>

      <div class="d-flex justify-content-center">
        <table class="table w-50 justify-content-center">
          <thead>
            <tr>
              <th>Номер</th>
              <th>Пре-коммент</th>
            </tr>
          </thead>
          <tbody id="watch-list-table-body">

          </tbody>
        </table>
      </div>

    </div>
    <!-- Jumbotron -->
    <!-- End your project here-->

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script src="js/app.js"></script>
  </body>
</html>
